<!DOCTYPE html> 
<html>
	<head>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
		<link href="css/styles.css" type="text/css" rel="stylesheet" />
		<title>Greg Meyer Guessing Game Fullstack Foundations</title>
	</head>
	<body class='container container-fluid'>
		<div class='navbar'>
			<h1 class='text-center'>THE GUESSING GAME</h1>
		</div>
		<div class='directions'>
			<div class='col-md-6 text-center'>
				<h1>I'm thinking of a number between 1 and 100...</h1>
				<h2>Guess which one!!</h2>
			</div>
		</div>
		<div class='game'>
			<div class='col-md-6 text-center'>
				<input type='text' name='guess'></input>
				<input type='submit' name='submit' class='btn'></input>
			</div>
		</div>
		<div class='text-center'>
			<h3>You have 5 guesses to start</h3>
			<h3>And {{guesses}} left!</h3>
		</div>
	</body>
</html>
